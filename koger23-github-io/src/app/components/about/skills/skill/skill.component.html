<li [ngClass]="skill.type == 2 ? 'list-unstyled' : ''">
  <div class="" *ngIf="skill.type != 2">
    <div class="row">
      <div [ngClass]="skill.type == 3 ? 'col-12' : 'col-6'">
        {{ skill.name }}
      </div>
      <div *ngIf="skill.type < 3" class="col-5">
        <span
          >{{ skill.value | leveling: skill.type }}
        </span>
        <span *ngIf="skill.type === 0">({{ skill.value }})</span>
      </div>
    </div>
  </div>
  <ngx-gauge
    *ngIf="skill.type == 2"
    [value]="skill.value"
    [type]="skill.gauge.type"
    [size]="skill.gauge.size"
    [thick]="skill.gauge.thickness"
    [duration]="skill.gauge.duration"
    [append]="skill.gauge.suffix"
    [foregroundColor]="skill.gauge.foreColor"
    [cap]="skill.gauge.cap"
  >
    <ngx-gauge-label>{{ skill.name }}</ngx-gauge-label>
  </ngx-gauge>
</li>
