<div class="container">
  <div class="d-flex flex-wrap">
    <app-project-card
      id="card"
      *ngFor="let project of projects; let i = index"
      [project]="project"
      class="order-{{ i + 1 }}"
      >{{ project }}</app-project-card
    >
  </div>
  <div class="error-container" *ngIf="projectNames.length == 0">
    <p>
      No available project to list. Please add to the config file, if you need
      more help, please check "Help" section.
    </p>
  </div>
</div>
