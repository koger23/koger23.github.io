<div class="container">
  <h4>{{ project.name }}</h4>
  <hr />
  <div>
    <p *ngIf="project.content && project.content.length > 0">{{ project.content | markdown | shortenContent }} <a routerLink="/projects/{{ project.name }}" (click)="onSelectProject()">Read more</a></p>
    <p *ngIf="!project.content || project.content.length == 0">No content for this project, although it is added to display here. Please add a "README.md".</p>
  </div>
</div>
