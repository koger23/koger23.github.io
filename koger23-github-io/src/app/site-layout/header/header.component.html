<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <a class="navbar-brand" href="#" *ngIf="!hasFullname || !fullname || fullname.length == 0"
    >{{ username }}'s Page</a
  >
  <a class="navbar-brand" href="#" *ngIf="hasFullname && fullname && fullname.length > 0">{{
    fullname
  }}</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" routerLink="/"
        >{{ 'Home' | translate}} <span class="sr-only">(current)</span></a
      >
      <a class="nav-item nav-link" routerLink="/posts">{{ 'Posts' | translate}}</a>
      <a class="nav-item nav-link" routerLink="/projects">{{ 'Projects' | translate}}</a>
      <a class="nav-item nav-link" routerLink="/about">{{ 'About' | translate}}</a>
    </div>
  </div>
  <span class="form-inline">
    <select 
        class="form-control" 
        #selectedLang 
        (change)="switchLang(selectedLang.value)">
      <option *ngFor="let language of translateService.getLangs()" 
        [value]="language"
        [selected]="language === translateService.currentLang">
        {{ language }}
      </option>
    </select>
  </span>
</nav>
